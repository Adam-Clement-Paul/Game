version: '3.3'
services:
  threejs_game:
    image: threejs_game
    stdin_open: true
    tty: true
    command: sh -c "bun run start && tail -f /dev/null"
    ports:
      - "3010:3010"
    env_file:
      - ./app/.env
    volumes:
      - ./web/:/web
      - web_node_modules:/web/node_modules
